<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhập giá trị :");
    let number = [ 1 ,4,2,3,5,4,12,23];
    for (let i=0;i< number.length;i++){
        if (number[i] == value){
            alert("Phần tử đó là " + number[i] + " ở vị trí :" + i);
        }
    }
</script>
</body>
</html>
