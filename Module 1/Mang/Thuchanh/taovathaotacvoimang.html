<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id="nhap">
<input type="button" id="them" value="Add" onclick="add()">
<input type="button" id="xoa" value="Display" onclick="Display()">
<div id ="result"></div>
<script>
let x = 0 ;
let chuoi = [""];
function add() {
    chuoi[x]=document.getElementById("nhap").value;
    alert("thành phần :" + chuoi[x] + "index" + x);
x++;
    document.getElementById("nhap").value="";

}function Display() {
   let e = "<hr>";
    for (let i = 0; i < chuoi.length; i++) {
        e += "Element " + i + " = " + chuoi[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
}


</script>
</body>
</html>
