<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất và trung bình cộng của mãng</title>
</head>
<body>
<script>
    let arr = [12,3,4,23,45,67,45,34,67,9] ;
    let max = arr[0] ;
    let index = 0 ;
    let sum = 0 ;
    for (let i=0 ; i < arr.length ; i ++ ){
        sum = sum + arr[i];
        if ( arr[i ] > max ) {
            max = arr[ i] ;
            index = i ;
        }
    } let tcb = sum / arr.length ;
    console.log("Số đó là : " + max + " index " + index );
    console.log("Trung bình là " + tcb );
</script>
</body>
</html>
