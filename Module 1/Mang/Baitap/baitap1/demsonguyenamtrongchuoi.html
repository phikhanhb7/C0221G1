<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập sô phần tử :"));
    let inPut = [] ;
    let dem = 0 ;
    for (let i=0 ; i < n ; i ++){
        inPut[i] = parseInt(prompt("Nhập chuổi"));
        if (inPut[i] < 0 ){
            dem ++ ;

        }
    }alert(dem);
</script>
</body>
</html>
