<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [] ;
    for (let i =0 ; i < 5 ; i ++) {
        arr[i] = prompt("Nhập phần tử của chuổi"+ "[" + i +  "]");
    }
    let v = prompt("Nhập chuổi cần tìm ") ;
    for (let j= 0 ; j <5 ; j ++){
        if (v == arr[j]){
            let text = arr [j];
            arr[j] = arr[ j+1];
            arr[j+1] = text ;
        }
    }arr.pop();
    alert(arr.join());

</script>
</body>
</html>
