<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        getDoC() {
            return this._doC;
        }

        setDoC(value) {
            this._doC = value;
        }

        doF() {
            return (this._doC * 1.8) + 32;
        }

        doK() {
            return (this._doC + 273.15);
        }
    }

    let temperature = new Temperature(25);
    temperature.setDoC(30);
    alert("do F là :" + temperature.doF() + "     Độ K là :" + temperature.doK());
</script>
</body>
</html>
