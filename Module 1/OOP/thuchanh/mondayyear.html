<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Birthday {
        constructor( day , month , year ) {
            this._day = day;
            this._month = month;
            this._year = year;
        }

        get day() {
            return this._day;
        }

        set day(value) {
            this._day = value;
        }

        get month() {
            return this._month;
        }

        set month(value) {
            this._month = value;
        }

        get year() {
            return this._year;
        }

        set year(value) {
            this._year = value;
        }
    }

    let khanh = new Birthday(14,2,99);
    alert(khanh.day + " thang" + khanh.month + " nam" + khanh.year );
    khanh.day=5;
    khanh.month=5;
    khanh.year=89;

    alert("Ngày"+khanh.day+"Tháng "+ khanh.month +"Năm"+ khanh.year) ;

</script>
</body>
</html>
