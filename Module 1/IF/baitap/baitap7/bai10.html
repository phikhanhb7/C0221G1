<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    electricity();
    function electricity() {
        let powerNumber = parseInt(prompt("Nhập số chữ đã dùng "));
        let vnd = parseInt(prompt("Nhập giá điện cho mổi chữ"));
        let total = (powerNumber*vnd);
        alert("Tổng số tiền phải trả là : " + total);

    }
</script>
</body>
</html>
