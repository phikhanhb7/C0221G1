<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    triangle();
    function triangle() {
        let a = parseInt(prompt("Nhập A"));
        let b = parseInt(prompt("Nhập B"));
        let c = parseInt(prompt("Nhập C"));
        if (a,b,c > 0 && a + b > c && b + c > a && a + c > b) {
            alert("Đây là 1 tam giác ");
        }else {
            alert("Đây không phải 1 tam giác")
        }
    }
</script>
</body>
</html>
