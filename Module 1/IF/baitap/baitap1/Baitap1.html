<!DOCTYPE html>
<html lang="en">

<body>
<form>
    <form>
        <img id="myImage" style="position: relative" src="bai-toan-3768-1551057063-6906-1551496131.png" >
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
        <input type="button" value=" Click Me " onclick="moveRight2();"/>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        imgObj.style.right = '0px';
        // function init() {
        //     imgObj = document.getElementById('myImage');
        //     imgObj.style.position = 'relative';
        //     imgObj.style.right = '0px';
        //
        // }
        function moveRight() {
            imgObj.style.right = parseInt(imgObj.style.right) + 20 + 'px';
        }
        function moveRight2() {
            imgObj.style.right = parseInt(imgObj.style.right) - 20 + 'px';
        }
        // window.onload = init;

    </script>


</form>
