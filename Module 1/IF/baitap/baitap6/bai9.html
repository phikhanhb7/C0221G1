<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    numb();
    function numb() {
        let a =parseInt(prompt("Nhập A"));
        let b =parseInt(prompt("Nhập B"));
        let c =parseInt(prompt("Nhập C"));
        if (a > b && b>c ){
            alert("A max ");
        }else {
            if (b>c){
                alert(" B max");
            }else {
                alert("C max");
            }
        }
    }

</script>
</body>
</html>
