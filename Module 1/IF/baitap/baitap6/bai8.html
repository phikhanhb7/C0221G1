<body>
<script>
    numbet();
    function numbet() {
        let num = parseFloat(prompt("Nhập số"));
        if (num > 0) {
            alert("Số này lớn hơn 0 ");

        }else if (num == 0) {
            alert("Số này bằng 0 ");
        }else {
            alert("Số này bé hơn 0 ");
        }
    }
</script>
