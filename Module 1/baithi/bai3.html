<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSonguyento(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i < num - 1; i++) {
                if (num % i == 0) {
                    return false;
                    break;
                }
            }
        }
        return true;
    }

    let array = [];
    let n = parseInt(prompt("Nhập số lượng phần tử của mảng "));
    for (let i = 0; i < n; i++) {
        array[i] = parseInt(prompt('  Nhập phần tử thứ  : ' + i));
    }
    alert(array);

    let arr2 = [];
    for (let i = 0; i < array.length; i++) {
        if (timSonguyento(array[i])) {
            arr2.push(array[i]);
        }
    }

    arr2.sort(function (a, b) {
            return a - b;
        }
    );
    alert("Các số nguyên tố trong mảng là " + arr2);
</script>
</body>
</html>
