<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let n = prompt("Nhập phần tử mảng lớn");
   let m = prompt("Nhập phần tử các mảng nhỏ ");
   let arr = [];
   for (let i =0 ; i < n ; i ++){
        arr[i] = [];
        for (let j = 0 ; j < m ; j ++){
            arr[i][j]= prompt("nhập phần tử của các mảng nhỏ");
        }
   }
   let sum = 0 ;
  for (let i = 0; i< arr.length ; i ++){
      for (let j = 0 ; j< arr[i].length ; j ++){
          if (arr[i][j] % 2 == 0 ){
              sum += parseInt(arr[i][j]);
          }
      }
  }
  alert(sum);

</script>
</body>
</html>
