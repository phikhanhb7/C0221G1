<script>
    function differentSymbolsNaive (s1,s2){
        let a1= s1.split("");
        let a2= s2.split("");
        let count=0;
        for (let i=0; i<a1.length; i++){
            for(let j=0; j<a2.length; j++){
                if (a1[i]=== a2[j]){
                    count++;
                    a1.splice(i,1);
                    a2.splice(j,1);
                    i--;  // đưa về độ dài thật
                    //Slice () Trích xuất một phần của chuỗi và trả về một chuỗi mới
                    break;
                }
            }
        }
        return count
    }
    let s1=prompt('NHập vào chuỗi 1');
    let s2=prompt('NHập vào chuỗi 2');
    alert('ký tự chung 1 chuỗi là' + differentSymbolsNaive(s1,s2));
    alert('Số ký tự chung : ' +count);
