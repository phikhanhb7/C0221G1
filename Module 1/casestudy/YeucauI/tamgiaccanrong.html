<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập chiều cao ");
    for (let i =1 ; i <= n ; i++){
        for (let k = n ; k > i ; k --){
            document.write("&nbsp&nbsp");
        }
        for ( let j =1 ; j <=i*2 -1 ; j ++){
            if (j== 2*i -1|| j== 1|| i==1 || i == n){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br/>");
    }
</script>
</body>
</html>
