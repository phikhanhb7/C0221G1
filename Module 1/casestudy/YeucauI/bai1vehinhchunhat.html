<script>
    let chieuDai = 5;
    let chieuRong = 4;
    for (let i = 1 ; i <= chieuRong ; i ++ ){
        for (let j =1 ; j <= chieuDai ; j ++ ){
            if (i ===1 || j ===1 || i === chieuRong || j === chieuDai ){
                document.write("0");
            }

                document.write("&nbsp&nbsp");
            }
        }document.write("<br>")
    }
</script>
