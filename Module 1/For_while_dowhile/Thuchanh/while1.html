<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt( "Nhập giá trị : "));
    let sum = 0  ;
    do {
        num = parseInt(prompt( "Nhập giá trị : "));
        sum = sum += num ;
    }
    while ( num !== -1 ) ;

     document.write("Tổng là : " + sum);
</script>
</body>
</html>
