<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập n");
    let kT = true;
    if (n < 2) {
        kT = false;
    } else {
        for (let i = 2; i < n - 1; i++) {
            if (n % i == 0) {
                kT = false;
                break;
            }
        }
    }
    if (kT == true) {
        document.write(n+ "  "+ "là số nguyên tố" + "<br/>");
    }else{
        document.write(n+ "ko phải số nguyên tố");
    }
</script>
</body>
</html>
