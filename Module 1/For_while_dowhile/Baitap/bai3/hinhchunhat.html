<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai = parseInt(prompt("Nhập chiều dài"));
    let chieuRong = parseInt(prompt("Nhập chiều rộng"));
    for (i =1 ; i <= chieuRong ; i ++){
        for (j=1 ; j <= chieuDai ; j++){
            if (i ==1 || j == 1 || i == chieuRong || j == chieuDai){
                document.write("0");
            }else {
                document.write("&nbsp;&nbsp")
            }
        }document.write("<br>");
    }
</script>
</body>
</html>
