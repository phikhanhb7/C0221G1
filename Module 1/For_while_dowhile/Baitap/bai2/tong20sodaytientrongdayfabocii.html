<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0 ;
    let a = b = 1 ;
    for ( let  i= 0 ; i < 20 ; i ++ ){
        let sum = a + b;
        a = b;
        b = sum;
        tong += b ;
    }
    alert(tong);
</script>
