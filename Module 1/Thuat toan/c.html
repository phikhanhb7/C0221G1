<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập chuổi bạn muốn tìm ").split("");

    function demKyTuInHoa(chuoi) {
        let dem = 0;
        let chuoi2 = "QWRTYUIOPASDFGHJKLZXCVBNM".split("");
        for (let i = 0; i < chuoi2.length; i++) {
           for (let j = 0 ; j < chuoi.length ; j ++ ){
               if (chuoi2[i] == chuoi [j]) {
                   dem ++ ;
               }
           }
        }
        if (dem > 0) {
            alert(dem);
        } else {
            alert("The String is not contain uppper char ")
        }

    }

    demKyTuInHoa(chuoi);
</script>
</body>
</html>
