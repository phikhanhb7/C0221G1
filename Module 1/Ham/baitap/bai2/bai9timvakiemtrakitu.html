<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let message = prompt("Nhap chuoi").split("");
    let test = prompt("");
    function timKiem(arr) {
        let count = 0
        for (let i =0 ; i < arr.length ; i ++){
            if (test == arr[i]){
                count++;
            }
        }if (count == 0){
            alert("-1");
        }else {
            alert(count);
        }
    }
    timKiem(message);
</script>
</body>
</html>
