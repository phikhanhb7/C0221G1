<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập A"));
    let m = parseInt(prompt("Nhập B"));
    soSanh(n,m);
    function soSanh(n , m ) {
        if ( n > m ) {
            alert("A lớn B ");
        }else {
            let sum = n+ m ;
            alert(sum);
        }

    }
</script>
</body>
