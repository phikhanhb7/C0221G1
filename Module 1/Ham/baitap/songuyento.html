<script>
    function timSonguyento(num) {
        if (num < 2) {
            return  false;
        } else {
            for (let i = 2; i < num - 1; i++) {
                if (num % i == 0) {
                    return  false;
                    break;
                }
            }
        }
        return true;
    }
    let arr = [] ;
    for (let i = 0 ; i < 1000 ; i ++){
        if (timSonguyento(i)==true){
            arr.push(i);
        }
    }document.write(arr);
